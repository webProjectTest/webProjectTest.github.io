   <!--  ==================== events section ================= -->
    <section id="reservations">
      <div class="container">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <h2 class="text-center">Reserve a Table</h2>
            <form id="reservation-form">
              <div class="form-group  wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="first-name">First Name: </label>
                <input type="text" class="form-control" id="first-name" placeholder="Please enter your first name" name="first-name">                   
              </div>
              <div class="form-group  wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="last-name">Last Name: </label>
                <input type="text" class="form-control" id="last-name" placeholder="Please enter your last name" name="last-name">
              </div>
              <div class="form-group  wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="party-size">Party Size: </label>
                  <select name="size" id="party-size" class="col-lg-12">
                    <option value="1">1 person</option>    
                    <option value="2" selected>2 people</option>    
                    <option value="3">3 people</option>    
                    <option value="4">4 people</option>    
                    <option value="5">5 people</option>    
                    <option value="6">6 people</option>    
                    <option value="7">7 people</option>    
                    <option value="8">8 people</option>    
                    <option value="9">9 people</option>    
                    <option value="10">10 people</option>    
                    <option value="11">11 people</option>    
                    <option value="12">12 people</option>    
                    <option value="13">13 people</option>    
                    <option value="14">14 people</option>    
                    <option value="15">15 people</option>    
                    <option value="16">16 people</option>    
                    <option value="17">17 people</option>    
                    <option value="18">18 people</option>    
                    <option value="19">19 people</option>    
                    <option value="20">20 people</option>    
                    <option value="21">Larger party</option>
                  </select>
              </div>
              <div class="form-group  wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="time">Time: </label>
                  <select name="size" id="time" class="col-lg-12">
                    <option value="14:30">2:30 PM</option>    
                    <option value="15:00">3:00 PM</option>    
                    <option value="15:30">3:30 PM</option>    
                    <option value="16:00">4:00 PM</option>    
                    <option value="16:30">4:30 PM</option>    
                    <option value="17:00">5:00 PM</option>    
                    <option value="17:30">5:30 PM</option>    
                    <option value="18:00">6:00 PM</option>    
                    <option value="18:30">6:30 PM</option>    
                    <option value="19:00">7:00 PM</option>    
                    <option value="19:30">7:30 PM</option>    
                    <option value="20:00">8:00 PM</option>    
                    <option value="20:30">8:30 PM</option>    
                    <option value="21:00">9:00 PM</option>    
                    <option value="21:30">9:30 PM</option>    
                    <option value="22:00">10:00 PM</option> 
                  </select>
              </div>              
              <div class="form-group wow fadeInUp" id="date-input" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="datepicker">Date: </label>
                <input type="text" id="datepicker" class="col-lg-12" placeholder="Please Pick a date">
              </div>
              <div class="form-group wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="phone">Phone: </label>
                <input type="text" class="form-control" id="phone" placeholder="Please enter your phone number" name="phone">
              </div> 
              <div class="form-group wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                <label class="control-label" for="email">Email: </label>
                <input type="text" class="form-control" id="email" placeholder="Please enter your email" name="email">
              </div>  
              <button class="btn col-lg-12 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms" id="submit">Submit</button>        
            </form>
          </div>
          <div class="col-lg-3"></div>

        </div>
      </div>
    </section>
